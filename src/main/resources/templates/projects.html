<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Projects</title>
        <link rel="stylesheet" th:href="@{/styles.css}">
    </head>
    <body>
        <h1>Projects</h1>
        <ul>
            <li th:each="project : ${projects}">
                <a th:href="@{/projects/{id}(id=${project.id})}"
                    th:text="${project.name}"></a>
            </li>
        </ul>
    </body>
</html>
